<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Product-Details-Page-style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <title>Product Card Page</title>
</head>

<body>

    <div class="container">
        <div class="Product">
            <div class="gallery">
                <img src="image/71LhJ2ssqbL._AC_SX679_.jpg" id="ProductImg">
                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>
            <div class="details">
                <h1>laptop bag</h1>
                <h2>100$</h2>
                <h3>30% OFF</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos minima quam sapiente quod sunt
                    doloremque, rem consectetur impedit dolorum vitae possimus? Consequatur enim reiciendis soluta
                    deserunt consequuntur aut obcaecati sunt!</p>

                <form>
                    <div class="size-select">
                        <p>Size</p>
                        <label for="small">
                            <input type="radio" name="Size" id="small">
                            <span>S</span>
                        </label>
                        <label for="medium">
                            <input type="radio" name="Size" id="medium">
                            <span>M</span>
                        </label>

                        <label for="large">
                            <input type="radio" name="Size" id="large">
                            <span>L</span>
                        </label>

                        <label for="X-large">
                            <input type="radio" name="Size" id="X-large">
                            <span>XL</span>

                        </label>

                    </div>

                    <div class="color-select">
                        <p>Color</p>
                        <label for="red">
                            <input type="radio" name="Color" id="red">
                            <span class="Color-1"></span>
                        </label>

                        <label for="green">
                            <input type="radio" name="Color" id="green">
                            <span class="Color-2"></span>
                        </label>

                        <label for="blue">
                            <input type="radio" name="Color" id="blue">
                            <span class="Color-3"></span>
                        </label>

                        <label for="pink">
                            <input type="radio" name="Color" id="pink">
                            <span class="Color-4"></span>
                        </label>

                    </div>
                    <div class="quantity-select">
                        <p>Quantity</p>
                        <input type="number" value="1">

                    </div>
                    <button>Buy Now</button>

                </form>


            </div>
        </div>




    </div>















    <script src="javascript/product-details-script.js"></script>
</body>

</html>
